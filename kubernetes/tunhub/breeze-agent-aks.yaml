      containers:
      - name: breeze-agent
        image: registry.example.com/breeze-agent:redacted  # REDACTED placeholder â€” replace with your registry hostname and image version before apply
        imagePullPolicy: IfNotPresent
        args: ["/scripts/entrypoint.sh"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "30m"
          limits:
            memory: "128Mi"
            cpu: "50m"
        volumeMounts:
        - name: dev-tun
          mountPath: /dev/net/tun
        - name: entrypoint
          mountPath: /scripts
## Uncomment to mount TLS certificates from Kubernetes secrets
#        - name: ssl-cert
#          mountPath: /opt/breeze-agent/etc/ssl/breeze-agent.crt
#          subPath: breeze-agent.crt
#          readOnly: true
#        - name: ssl-key
#          mountPath: /opt/breeze-agent/etc/ssl/breeze-agent.key
#          subPath: breeze-agent.key
#          readOnly: true
        env:
          - name: BREEZE_RUNTIME
            value: kubernetes
          - name: BREEZE_K8S_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: BREEZE_K8S_TUNHUB_CLIENT
            value: enabled
        securityContext:
          privileged: false
          capabilities:
            add: [
              "NET_ADMIN",
              "NET_RAW"
            ]
        readinessProbe:
          exec:
            command:
            - grep
            - zcat
            - "/proc/net/dev"
          initialDelaySeconds: 900
          periodSeconds: 60
          failureThreshold: 60
