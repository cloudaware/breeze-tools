version: v2.0

# Edit platform value. Possible values: eks, aks, gke
platform: eks

# Required if platform=eks
eksMetadataAccess: true

# Required if platform=eks and eksMetadataAccess=false
eksClusterArn: ""

# TLS configuration for GKE platform
# Set to true to mount TLS certificates from Kubernetes secrets
# Set to false to use TLS certificates baked into the Docker image
tls:
  fromSecrets: false
  # Certificate secret configuration
  cert:
    secretName: "breeze-tls-cert"
    key: "tls.crt"
  # Private key secret configuration  
  key:
    secretName: "breeze-tls-key"
    key: "tls.key"

# Replace with your registry hostname and image version before apply
image: registry.example.com/breeze-agent:redacted

# Edit resource limits
resources:
    requests:
        memory: "64Mi"
        cpu: "30m"
    limits:
        memory: "128Mi"
        cpu: "50m"

serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Specifies annotations for this service account
    annotations: {}
    # The name of the service account to use.
    name: ""

# Node selection and scheduling
nodeSelector: {}
tolerations: []
affinity: {}

# Pod configuration
podAnnotations: {}
priorityClassName: ""

# Image pull configuration
imagePullSecrets: []
