apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ds-breeze-agent
  namespace: default
spec:
  selector:
    matchLabels:
      app: breeze-agent
  template:
    metadata:
      labels:
        app: breeze-agent
    spec:
      containers:
        - name: breeze-agent
          image: CONTAINER_REGISTRY_HOSTNAME/breeze-agent-ds:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
          - name: host-fs-opt
            mountPath: /opt
          - name: host-fs-etc
            mountPath: /etc
          - name: host-fs-var-log
            mountPath: /var/log
          securityContext:
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 10000
            privileged: false
      volumes:
      - name: host-fs-opt
        hostPath:
          path: /opt
      - name: host-fs-etc
        hostPath:
          path: /etc
      - name: host-fs-var-log
        hostPath:
          path: /var/log
      imagePullSecrets:
      - name: IMAGE_PULL_SECRETS_NAME